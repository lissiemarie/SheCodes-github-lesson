<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
    <link href="src/styles.css" rel="stylesheet" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="main">
      <form id="input-form">
        <input type="text" placeholder="Enter city here" id="city-input" />
        <input type="submit" value="search" id="search-button" />
        <!-- <input type="submit" value="current" id="current-button" /> -->
      </form>
      <div class="city-day-time">
        <h1>...</h1>
        <p class="date-time">...</p>
        <p>
          <span class="temp"></span
          ><a href="#" id="fahrenheit-link" class="units">°F |</a
          ><a href="#" id="celsius-link" class="units-link">°C</a>
        </p>
        <p class="current-weather">...</p>
      </div>
      <div class="weather">
        <p class="humidity">...</p>
        <img
          alt="icon"
          class="current-emoji"
          src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
        />
        <p class="wind">...</p>
      </div>
      <div class="five-day">
        <p>
          <span class="day-one">1</span><br /><span
            class="day-one-emoji"
          ></span>
        </p>
        <p>
          <span class="day-two"></span><br /><span class="day-two-emoji"></span>
        </p>
        <p>
          <span class="day-three"></span><br /><span
            class="day-three-emoji"
          ></span>
        </p>
        <p>
          <span class="day-four"></span><br /><span
            class="day-four-emoji"
          ></span>
        </p>
        <p>
          <span class="day-five"></span><br /><span
            class="day-five-emoji"
          ></span>
        </p>
      </div>
    </div>
    <p class="footer">
      Coded by Elyssa Creed and is
      <a
        href="https://github.com/lissiemarie/SheCodes-github-lesson"
        target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a href="https://app.netlify.com/" target="_blank">hosted on Netlify</a>
    </p>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
